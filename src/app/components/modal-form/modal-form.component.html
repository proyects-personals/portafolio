<div class="overflow-y-auto fixed z-50 inset-0 flex justify-center items-center w-full h-full">
    <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="bg-primary rounded-x w-full ml-3 mr-3 md:w-[40%] ">
        <!-- Modal content -->
        <div class="relative bg-primary rounded-xl text-white">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-white hover:text-gray-400">
                    Steveen Ordo√±ez
                </h3>
                <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="timeline-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form [formGroup]="formGroup" action="javascript:void(0)" (submit)="send()" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-1">
                    <!-- name -->
                    <app-input [formGroups]="formGroup"
                               for="Full names"
                               name="name"
                               id="full_name"
                               type="text"
                               [message]="false"
                               [isOptional]="true"
                               translate="Full names"
                               placeholder="Example full name"
                               formName="from_name"
                               [valid]="isControlValid('from_name')"
                               [touched]="isControlTouched('from_name')">
                    </app-input>
                    <app-error-form [controlName]="'from_name'"
                                    [translateRequired]="'Required'"
                                    [translateMaxlength]="'Maxlength From Name'"
                                    [translateMinlength]="'Minlength'"
                                    [formGroup]="formGroup">
                    </app-error-form>
                    <!-- subj -->
                    <app-input [formGroups]="formGroup"
                               for="subject"
                               name="name"
                               id="subject"
                               type="text"
                               [message]="false"
                               [isOptional]="true"
                               translate="Affair"
                               placeholder="Example Affair"
                               formName="subject"
                               [valid]="isControlValid('subject')"
                               [touched]="isControlTouched('subject')">
                    </app-input>
                    <app-error-form [controlName]="'subject'"
                                    [translateRequired]="'Required'"
                                    [translateMaxlength]="'Maxlength Subject'"
                                    [translateMinlength]="'Minlength'"
                                    [formGroup]="formGroup">
                    </app-error-form>
                    <!-- email -->

                    <app-input [formGroups]="formGroup"
                               for="email"
                               name="name"
                               id="email"
                               type="email"
                               [message]="false"
                               [isOptional]="true"
                               translate="Email"
                               placeholder="Example email"
                               formName="from_email"
                               [valid]="isControlValid('from_email')"
                               [touched]="isControlTouched('from_email')">
                    </app-input>
                    <app-error-form [controlName]="'from_email'"
                                    [translateRequired]="'Required'"
                                    [translateMaxlength]="'Maxlength From From Email'"
                                    [translateMinlength]="'Minlength'"
                                    [translatePattern]="'Invalid email format'"
                                    [formGroup]="formGroup">
                    </app-error-form>
                    <app-input [formGroups]="formGroup"
                               for="message"
                               name="name"
                               id="message"
                               type="email"
                               [message]="true"
                               [isOptional]="true"
                               translate="Message"
                               placeholder="Example message"
                               formName="message"
                               [valid]="isControlValid('message')"
                               [touched]="isControlTouched('message')">
                    </app-input>
                    <app-error-form [controlName]="'message'"
                                    [translateRequired]="'Required'"
                                    [translateMaxlength]="'Maxlength Message'"
                                    [translateMinlength]="'Minlength'"
                                    [formGroup]="formGroup">
                    </app-error-form>
                </div>
                <button [disabled]="!formGroup.valid" [ngClass]="{ '!bg-metal': !formGroup.valid }" type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
                            dark:focus:ring-blue-800 ">
                            {{ 'Send' | translate }}
                </button>
            </form>
        </div>
    </div>
</div>
